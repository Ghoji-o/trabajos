<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Mercado Liebre</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="img/logo-mercado-liebre.svg" class="logo">
            <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de crédito</h2>
        </div>

        <a href="#" class="hamburguer-buttom"><i class="fas fa-bars"></i>
        </a>

        <nav class="main-nav-bar">
            <ul class="left-nav-bar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">ayuda</a></li>
            </ul>

            <ul class="right-nav-bar">
                <li><a href="#">Creá tu cuenta <i class="far fa-credit-card"></i> </a></li>
                <li><a href="#">Ingresa <i class="fas fa-sign-out-alt"></i> </a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i> </a></li>
            </ul>
        </nav>
        
    </header>

    <!--Formulario-->
    <form action="/crear-producto" method="POST" class="create-form">
        <div class="control-formulario">
            <label for="">Nombre del producto:</label>
            <input type="text" name="nombre" id="nombre" class="control">
        </div>

        <div class="control-formulario">
            <label for="">Precio del producto:</label>
            <input type="text" name="precio" id="precio" placeholder="Escriba el precio" class="control">
        </div>

        <div class="control-formulario">
            <label for="">Categoría:</label>
            <select class="control" name="categoria" id="categoria">
                <option value="hogar">Hogar</option>
                <option value="electro">Electro</option>
                <option value="indumentaria">Indumentaria</option>
            </select>
        </div>

        <div class="control-formulario">
            <label for="">Ciudad:</label>
            <select class="control" name="ciudad" id="ciudad">
                <option value="ba">Buenos Aires</option>
                <option value="resistencia">Resistencia</option>
                <option value="corrientes">Corrientes</option>
            </select>
        </div>

        <div class="control-formulario">
            <label for="">Esta en oferta:</label>
            <input type="radio" name="oferta" id="oferta">
        </div>

        <div class="control-formulario">
            <label for="">Descripción del producto:</label>
            <textarea name="descripcion" id="descripcion" class="control"></textarea>
        </div>

        <div class="control-formulario">
            <label for="">Esta en oferta:</label>
            <input type="radio" name="enOferta" id="enOferta">
        </div>

        <button type="submit" class="boton-formulario">Guardar</button>
        <button type="reset" class="boton-formulario">Borrar</button>

    </form>
</body>
</html>
